<html>
	<head>
		{%if title %}
		<title>{{title}} - webapp</title>
		{% else %}
		<title>Welcome to webapp</title>
		{% endif %}
		<!--判断是否传递了title参数，如果没有将使用 welcome to webapp-->
	</head>
	<body>
		<div>
			Webapp:<a href="/index_base">Home</a>
		</div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in massages %}
			<li>{{ message }} </li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
		<!--block 控制语句定义派生模板插入地方-->
	</body>
</html>
