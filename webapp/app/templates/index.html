<html>
	<head>
		{%if title %}
		<title>{{title}} - webapp</title>
		{% else %}
		<title>Welcome to webapp</title>
		{% endif %}
		<!--判断是否传递了title参数，如果没有将使用 welcome to webapp-->
	</head>
	<body>
		<h1>Hello!{{user.nickname}}!</h1>
		{% for post in posts %}
		<p>{{post.author.nickname}} says:<br>
		<b>{{post.body}}</b>
		</p>
		{% endfor %}
		<!--使用for循环来显示多条数据-->
	</body>
</html>
